name: Deploy

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # 코드 체크아웃

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
        # Node.js 설정

      - name: Install dependencies
        run: npm install
        # 의존성 설치

      - name: Build project
        run: npm run build
        # 프로젝트 빌드

      - name: Deploy to GitHub Pages
        run: |
          mkdir -p ./dist
          echo 'bpm-intro.uengine.io' > ./dist/CNAME
          npx gh-pages -d dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # GitHub Pages에 배포